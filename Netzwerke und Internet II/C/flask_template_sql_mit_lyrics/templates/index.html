<!DOCTYPE html>
<html>
<head>
    <title>Music Genre Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="search-box">
        <h2>Search Music by Genre</h2>
        <form method="POST">
            <input type="text" name="genre" placeholder="Enter genre (e.g., Rock, Pop, Jazz)" autofocus>
            <button type="submit">Search</button>
        </form>

        {% if results %}
        <div class="results">
            <h3>Results for "{{ request.form.genre }}":</h3>
            <ul>
                {% for result in results %}
                <li>
                    <strong>{{ result['artist'] }}</strong> - {{ result['title'] }}
                    <a href="{{ url_for('lyrics', artist=result['artist'], title=result['title']) }}">
                    Get Lyrics
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% else %}
            <h3>No results found for "{{ request.form.genre }}":</h3>
        {% endif %}
    </div>

</body>
</html>
